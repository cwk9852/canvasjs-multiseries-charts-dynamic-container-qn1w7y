<div class="clr-row">
  <div class="clr-col-6 clr-col-lg-6" *ngFor="let metric of metricesResults; let i = index;">
    <div class="card">
      <div class="card-header">
        {{metricesResults[i].graphTitle}}
      </div>
      <div class="card-body">
        <!-- <div id="{{chart._containerId}}" class="chart-image"></div> -->
        <div [id]="metricesResults[i].graphId" class="chart-image"></div>
      </div>
    </div>
  </div>
</div>
